              <script>
                  document.addEventListener('DOMContentLoaded', function() {
                    var calendarEl = document.getElementById('calendar');
                    var today = new Date();

                    var calendar = new FullCalendar.Calendar(calendarEl, {
                      headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay,list'
                      },
                      initialDate: today,
                      navLinks: true, 
                      selectable: true,
                      selectMirror: true,
                      select: function(arg) {
                        console.log('clicked')
                        var modal = document.getElementById('eventModal')
                        modal.style.display = 'block'
                        calendar.unselect()
                      },
               
                      eventClick: function(arg) {
                        if (confirm('Are you sure you want to delete this event?')) {
                          arg.event.remove()
                        }
                      },
                      editable: true,
                      dayMaxEvents: true, 
                      events: {{ events|safe }}, // Existing events
            
            // Add the following code to block specific dates
            eventDidMount: function(info) {
                var event = info.event;
                var eventStart = event.start;
                var eventEnd = event.end;

                calendar.getEvents().forEach(function(existingEvent) {
                    var existingEventStart = existingEvent.start;
                    var existingEventEnd = existingEvent.end;

                    // Check if the current event overlaps with an existing event
                    if (
                        (eventStart >= existingEventStart && eventStart < existingEventEnd) ||
                        (eventEnd > existingEventStart && eventEnd <= existingEventEnd) ||
                        (eventStart <= existingEventStart && eventEnd >= existingEventEnd)
                    ) {
                        // Disable the selectable property for the overlapping event
                        event.setProp('selectable', false);
                    }
                });
            }
        });

        calendar.render();
    });

    const closeBtn1 = document.getElementById('modalClose1');
    const closeBtn2 = document.getElementById('modalClose2');
    closeBtn1.addEventListener('click', () => {
        const eventModal = document.getElementById('eventModal');
        eventModal.style.display = 'none';
    });
    closeBtn2.addEventListener('click', () => {
        const eventModal = document.getElementById('eventModal');
        eventModal.style.display = 'none';
    });
</script>
              <script>
                $(document).ready(function() {

                $.ajax({
                    url: '/rental-calendar/' + rentalId ,
                    type: 'GET',
                    success: function () {

                    error: function () {

                    }
                });

              });
