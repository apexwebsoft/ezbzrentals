<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Add Bpoking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="" name="description" />
        <meta content="" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <link rel="shortcut icon" href="/static/users/images/favicon.png">

<link href="/static/users/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
<link href="/static/users/css/icons.min.css" rel="stylesheet" type="text/css" />
<link href="/static/users/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
<link href="/static/users/css/custom.css" rel="stylesheet" type="text/css" />

                                

    </head>

    <body>
        <div id="layout-wrapper">
            {% include 'users/base/top_nav.html'%}
            {% include 'users/base/left_sidebar.html'%}
       
		<div class="main-content">
<div class="page-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">Add Booking</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="/calendar">Calendar</a></li>
                            <li class="breadcrumb-item active">Add Booking</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body mt-4">
                            <form method="POST" enctype="multipart/form-data" class="post-form" action="/booking-insert">  
                                {% csrf_token %}  
                              <div class="col-lg-10">
                              <div class="row mb-3">  
                                <label for="example-text-input" class="col-sm-3 col-form-label text-right">Rental:</label>  
                                <div class="col-sm-9">  
                                  <select name="rental" required="" id="id_tax_type" class="form-control">
                                    {% for rental in rentals %}
                                        <option value="{{rental.id}}">{{rental.rental_name}}</option>
                                      {% endfor %}
                                  </select>
                                </div>  
                              </div>
                            <div class="row mb-3">  
                            <label for="example-text-input" class="col-sm-3 col-form-label text-right">Booking Type:</label>  
                            <div class="col-sm-9">  
                              <input type="text"  name="booking_type" class="form-control"> 
                            </div>  
                          </div>  
                            <div class="row mb-3">  
                            <label for="example-text-input" class="col-sm-3 col-form-label text-right">First Name:</label>  
                            <div class="col-sm-9">  
                              <input type="text"  name="first_name" class="form-control">
                            </div>  
                          </div>  
                          <div class="row mb-3">  
                            <label for="example-text-input" class="col-sm-3 col-form-label text-right">Last Name:</label>  
                            <div class="col-sm-9">  
                              <input type="text"  name="last_name" class="form-control">
                            </div>  
                          </div>  
                          <div class="row mb-3">  
                            <label for="example-text-input" class="col-sm-3 col-form-label text-right">email :</label>  
                            <div class="col-sm-9">  
                              <input type="text"  name="email" class="form-control">
                            </div>  
                          </div>  
                          <div class="row mb-3">  
                            <label for="example-text-input" class="col-sm-3 col-form-label text-right">Phone:</label>  
                            <div class="col-sm-9">  
                              <input type="text"  name="phone" class="form-control">
                            </div>  
                          </div>  
                          <div class="row mb-3">  
                            <label for="example-text-input" class="col-sm-3 col-form-label text-right">Address :</label>  
                            <div class="col-sm-9">  
                              <input type="text"  name="address" class="form-control">
                            </div>  
                          </div>  
                          <div class="row mb-3">  
                            <label for="example-text-input" class="col-sm-3 col-form-label text-right">City :</label>  
                            <div class="col-sm-9">  
                              <input type="text"  name="city" class="form-control">
                            </div>  
                          </div>  
                          <div class="row mb-3">  
                            <label for="example-text-input" class="col-sm-3 col-form-label text-right">State:</label>  
                            <div class="col-sm-9">  
                              <input type="text"  name="state" class="form-control">
                            </div>  
                          </div>  
                          <div class="row mb-3">  
                            <label for="example-text-input" class="col-sm-3 col-form-label text-right">Country :</label>  
                            <div class="col-sm-9">  
                              <input type="text"  name="country" class="form-control">
                            </div>  
                          </div>  
                          <div class="row mb-3">  
                            <label for="example-text-input" class="col-sm-3 col-form-label text-right">Postal Code :</label>  
                            <div class="col-sm-9">  
                              <input type="text"  name="postal_code" class="form-control">
                            </div>  
                          </div>  
                          <div class="row mb-3">  
                            <label for="example-text-input" class="col-sm-3 col-form-label text-right">CheckIn:</label>  
                            <div class="col-sm-9">  
                              <input type="datetime-local" name="check_in" class="form-control"  required="" id="id_check_in"  value="{{ bookings.check_in}}">  
                            </div>   
                          </div> 

                        <div class="row mb-3">  
                            <label for="example-text-input" class="col-sm-3 col-form-label text-right">CheckOut:</label>  
                            <div class="col-sm-9">  
                              <input type="datetime-local" name="check_out" class="form-control" required="" id="id_check_out"  value="{{ bookings.check_out}}">  
                            </div>   
                          </div> 
                          <div class="row mb-3">  
                            <label for="example-text-input" class="col-sm-3 col-form-label text-right">Status</label>
                            <div class="col-sm-9">  
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio1" name="status" value="1" class="custom-control-input" checked>
                                <label class="custom-control-label" for="customRadio1">Accept</label>
                            </div>
                            <div class="custom-control custom-radio">
                              <input type="radio" id="customRadio2" name="status" value="0" class="custom-control-input">
                              <label class="custom-control-label" for="customRadio2">Reject</label>
                          </div>
                            </div>
                        </div>
                        <div class="row mb-3">  
                          <label for="example-text-input" class="col-sm-3 col-form-label text-right"></label>
                          <div class="col-sm-9">  
                          <button type="submit" class="btn btn-primary">Save</button>
                          </div>
                      </div>  
                         
                          </div>  
                        </form> 
                      </div> 
                  </div> 
                </div> 
              </div> 
            </div> 
           
   </div> 
   {% include 'super/base/footer.html'%}
  </div> 
  
  <script src="/static/users/libs/jquery/jquery.min.js"></script>
  <script src="/static/users/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/users/libs/metismenu/metisMenu.min.js"></script>
  <script src="/static/users/libs/simplebar/simplebar.min.js"></script>
  <script src="/static/users/libs/node-waves/waves.min.js"></script>
  <script src="/static/users/libs/bs-custom-file-input/bs-custom-file-input.min.js"></script>
  <script src="/static/users/js/pages/form-element.init.js"></script>
  <script src="/static/users/js/app.js"></script>

</body>

</html>
