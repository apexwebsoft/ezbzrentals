
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Account Setting</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="" name="description" />
        <meta content="" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <link rel="shortcut icon" href="/static/users/images/favicon.png">

<link href="/static/users/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
<link href="/static/users/css/icons.min.css" rel="stylesheet" type="text/css" />
<link href="/static/users/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
<link href="/static/users/css/custom.css" rel="stylesheet" type="text/css" />

                                

    </head>

    <body data-layout="horizontal">
        <div id="layout-wrapper">
        {% include 'users/base/header.html'%}
       
		<div class="main-content">
<div class="page-content">
    <div class="container-fluid">
<div class="row">
    <div class="col-xl-3"></div>
    <div class="col-xl-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"><b>Account Setting</b></h4>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">{{message}}   
                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
            </div>
                {% endfor %}
                {%endif%}
                <form method="POST" enctype="multipart/form-data" class="post-form" action="/account-setting"> {% csrf_token %}   
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="validationCustom01" class="form-label fw6">Account Type</label>
                                <select name="account_type" class="form-select" required>
                                    <option>--Select--</option>
                                    <option value="Private Person" {% if account.account_type == "Private Person" %} selected {% endif %}>Private Person</option>
                                    <option value="Company" {% if account.account_type == "Company" %} selected {% endif %}>Company</option>
                                  </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw6" >Email</label>
                            <input type="text" name="account_email_address"  class="form-control" id="validationCustom02"
                                placeholder="Last name" value="{{request.user.email}}" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                </div>
                    
                    
                    <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="validationCustom01" class="form-label fw6">Prefered Currency</label>
                            <input type="text" name="prefered_currency" class="form-control" id="validationCustom01"
                                placeholder="Enter Address" value="{{account.prefered_currency}}" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="validationCustom01" class="form-label fw6">Selected Plan</label>
                            <input type="text" name="selected_plan" class="form-control" id="validationCustom01"
                                placeholder="Enter Zip" value="{{account.selected_plan}}" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                </div>
                   
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <!-- end card -->
    </div> <!-- end col -->
    {% include 'super/base/footer.html'%}
</div> 

<script src="/static/users/libs/jquery/jquery.min.js"></script>
<script src="/static/users/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/users/libs/metismenu/metisMenu.min.js"></script>
<script src="/static/users/libs/simplebar/simplebar.min.js"></script>
<script src="/static/users/libs/node-waves/waves.min.js"></script>
<script src="/static/users/libs/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<script src="/static/users/js/pages/form-element.init.js"></script>
<script src="/static/users/js/app.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
<script>
  ClassicEditor
          .create( document.querySelector( '#elm1' ) );
</script>
<script>
    $(".alert-success").fadeTo(3000, 500).slideUp(500, function(){
        $(".alert-success").slideUp(500);
    });
</script>
</body>

</html>
